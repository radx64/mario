language: cpp
sudo: false
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++
      - cmake

before_install:
  - echo $LANG
  - echo $LC_ALL
  - export CXX="g++-4.8" CC="gcc-4.8";
  - sudo add-apt-repository -y ppa:team-xbmc/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -y  libsdl2-dev

script: 
  - ./compileAndRun.sh